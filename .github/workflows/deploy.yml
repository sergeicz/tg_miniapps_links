name: Deploy Worker to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./worker
        run: npm ci

      - name: Check Wrangler configuration
        working-directory: ./worker
        run: |
          echo "ðŸ“‹ Checking wrangler.toml..."
          cat wrangler.toml
          echo ""
          echo "ðŸ“¦ Checking package.json..."
          cat package.json

      - name: Deploy to Cloudflare Workers (direct call)
        working-directory: ./worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸš€ Starting Wrangler deployment..."
          npx wrangler deploy --verbose

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Worker deployed successfully!"
          echo "ðŸš€ Version: ${{ github.sha }}"
          echo "ðŸ“… Time: $(date)"
