name: Deploy Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Deploy Frontend to GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Frontend deployment notification
        if: success()
        run: |
          echo "âœ… Frontend deployed successfully to GitHub Pages!"
          echo "ğŸŒ URL: https://sergeicz.github.io/tg_miniapps_links/frontend/"
          echo "ğŸš€ Version: ${{ github.sha }}"

  # Job 2: Deploy Backend (Worker) to Cloudflare
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Cloudflare Workers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./worker
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: ./worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ğŸš€ Starting Wrangler deployment..."
          npx wrangler deploy

      - name: Backend deployment notification
        if: success()
        run: |
          echo "âœ… Worker deployed successfully to Cloudflare!"
          echo "ğŸŒ URL: https://telegram-miniapp-api.worknotdead.workers.dev"
          echo "ğŸš€ Version: ${{ github.sha }}"
          echo "ğŸ“… Time: $(date)"
